<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <!--area de logo e texto-->
    <div class="container">
        <div class=" left">
            <img src=" https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fb logo">
            <p>O Facebook ajuda você a se conectar e compartilhar
                com as pessoas que fazem parte da sua vida.</p>
        </div>
        
        <div class="right">

            <!--parte dro email e senha-->
            <form action="">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">

                <!--parte dos links ( entrar, criar conta...)-->
                <a href="" class="right__loginBtn right__loginBtn--hover">
                    Entrar
                </a>

                <a href="" class="right__forget">
                    Esqueceu a senha?
                </a>
                <!--criação de conta-->
                <div class=" right__sign-up">
                    <a href="" class="right__sign-upBtn right__sign-upBtn--hover">
                        Criar conta
                    </a>
                </div>

                <!--area de criar pagina-->
            </form>
            <p>
                <strong> Criar uma pagina</strong>
                para uma celebridade, uma marca ou empresa.
            </p>
        </div>


    </div>

    <div>

    </div>
    

</body>

</html>
