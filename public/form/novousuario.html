<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de novo usuário</title>
</head>

<body>
    <form action="" method="post">
        <table>
            <th>Formulario de novo usuário</th>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="text" id="email" name="email" placeholder="Email"></td>
            <tr>
                <td><label for="password">Senha: </label></td>
                <td><input type="password" placeholder="senha"></td>
            </tr>
            <tr>
                <td><label for="password">Comfirmar Senha: </label></td>
                <td><input type="password" placeholder="confirmar senha"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Confirmar" placeholder="Confirmar"></td>
            </tr>

        </table>
    </form>



</body>

</html>
